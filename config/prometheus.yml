global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the OTel collector's Prometheus exporter
  - job_name: "nightglow-otel"
    static_configs:
      - targets: ["otel-collector:8889"]
        labels:
          service: "nightglow"

  # Scrape the OTel collector's own metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
