apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: taskrecords.nightglow.orderout.io
spec:
  group: nightglow.orderout.io
  names:
    kind: TaskRecord
    listKind: TaskRecordList
    plural: taskrecords
    singular: taskrecord
    shortNames:
      - trec
      - tr
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Task
          type: string
          jsonPath: .spec.taskName
        - name: Session
          type: string
          jsonPath: .spec.sessionRef
        - name: Status
          type: string
          jsonPath: .spec.result.status
        - name: Actions
          type: integer
          jsonPath: .spec.result.metrics.actionCount
        - name: Duration
          type: string
          jsonPath: .spec.result.metrics.totalDurationMs
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required: [taskName, sessionRef, result, startedAt, completedAt]
              properties:
                taskName:
                  type: string
                sessionRef:
                  type: string
                taskRef:
                  type: string
                input:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                actions:
                  type: array
                  items:
                    type: object
                    required: [type, result]
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                      target:
                        type: object
                        properties:
                          selector:
                            type: string
                          xpath:
                            type: string
                          text:
                            type: string
                          role:
                            type: string
                          testId:
                            type: string
                          coordinates:
                            type: object
                            properties:
                              x: { type: integer }
                              y: { type: integer }
                            required: [x, y]
                      params:
                        type: object
                        properties:
                          url: { type: string }
                          waitUntil: { type: string }
                          text: { type: string }
                          clearFirst: { type: boolean }
                          withErrors: { type: boolean }
                          value: { type: string }
                          values:
                            type: array
                            items: { type: string }
                          direction: { type: string }
                          pixels: { type: integer }
                          toElement: { type: boolean }
                          key: { type: string }
                          timeout: { type: integer, format: int64 }
                          state: { type: string }
                          contextKey: { type: string }
                          webhookUrl: { type: string }
                          includeSessionId: { type: boolean }
                          attribute: { type: string }
                          property: { type: string }
                          innerText: { type: boolean }
                          innerHTML: { type: boolean }
                          script: { type: string }
                          args:
                            type: array
                            items: { type: string }
                          fullPage: { type: boolean }
                          encoding: { type: string }
                      result:
                        type: object
                        required: [index, type, success, timestamp]
                        properties:
                          index: { type: integer }
                          name: { type: string }
                          type: { type: string }
                          success: { type: boolean }
                          durationMs: { type: integer, format: int64 }
                          error: { type: string }
                          extractedValue:
                            type: object
                            x-kubernetes-preserve-unknown-fields: true
                          timestamp: { type: integer, format: int64 }
                result:
                  type: object
                  required: [status, metrics]
                  properties:
                    status:
                      type: string
                    output:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    error:
                      type: object
                      properties:
                        code: { type: string }
                        message: { type: string }
                        actionIndex: { type: integer }
                        actionName: { type: string }
                        recoverable: { type: boolean }
                    metrics:
                      type: object
                      properties:
                        startedAt: { type: integer, format: int64 }
                        completedAt: { type: integer, format: int64 }
                        totalDurationMs: { type: integer, format: int64 }
                        actionCount: { type: integer }
                        idleTimeMs: { type: integer, format: int64 }
                        retryCount: { type: integer }
                startedAt:
                  type: integer
                  format: int64
                completedAt:
                  type: integer
                  format: int64
